<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>  
        <div class="container">

            <h3>Browser Local Storage Data Store.</h3>
        </div>
       <div class="container">
                <div class="card">
                        <div class="card-header">Customer Register</div>
                        <div class="card-body">
                                <form id="customerform">
                                    <div class="form-group ">
                                      <label for="staticEmail" class="col-sm-2 col-form-label">Customer Name</label>
                                      <div class="col-sm-10">
                                        <input type="text"  class="form-control" id="name" placeholder="Enter Name." required >
                                      </div>
                                    </div>
                                    <div class="form-group ">
                                      <label for="inputPassword" class="col-sm-2 col-form-label"> Customer Email</label>
                                      <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Enter Email." required>
                                      </div>
                                    </div>
                                    <div class="form-group ">
                                      <label for="inputPassword" class="col-sm-2 col-form-label"> Customer Phone</label>
                                      <div class="col-sm-10">
                                        <input type="number" class="form-control" id="phone" placeholder="Enter Phone No." required>
                                      </div>
                                    </div>
                                    <button  class=" form-control btn btn-primary mt-2">Register</button>
                                </form>
                        </div>
                </div>
       </div>

       <div class="container mt-3">
                <div class="card">
                        <div class="card-header">Customer Record</div>
                        <div class="card-body">
                                <div class="customers"></div>
                               
                        </div>
                </div>
       </div>

      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
